<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeMe Tarjeta de Usuario</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form class="form">
        <h1 class="form__title">INSCRÍBETE</h1>
        <div class="form__item">
            <label for="name">Nombre</label>
            <input type="text" id="name">
        </div>
        <div class="form__item">
            <label for="email">Correo</label>
            <input type="email" id="email">
        </div>
        <div class="form__item">
            <label for="work">Trabajo</label>
            <input type="text" id="job">
        </div>
        <div class="form__item">
            <label for="phone">Teléfono</label>
            <input type="text" id="phone">
        </div>
        <div class="form__item form__item--large">
            <label for="description">Sobre ti</label>
            <input type="text" id="description">
        </div>
        <div class="form__submit">
            <input type="submit" value="ENVIAR" id="submit">
        </div>
    </form>
<div id="injectCard">

    <div class="card">
        <div class="card__profile">
            <div class="card__img">
                <img src="assets/img/avatar.png" alt="">
            </div>
            <div class="card__name">
                Nombre
            </div>
            <div class="card__job">
                Trabajo
            </div>
        </div>
        <div class="card__info">
            <div class="card__title card__title--bb">Información</div>
            <div class="card__item">
                <div class="card__title">Email</div>
                <div class="card__text">correo@mail.com</div>
            </div>
            <div class="card__item card__item--small">
                <div class="card__title">Phone</div>
                <div class="card__text">123456789</div>
            </div>
            <div class="card__item card__item--large">
                <div class="card__title card__title--bb">Sobre Mi</div>
                <div class="card__text">...</div>
            </div>
        </div>
    </div>

</div>


    <script src="assets/js/script.js"></script>
</body>
</html>
